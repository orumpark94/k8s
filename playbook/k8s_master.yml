- name: Kubernetes Master Node Setup
  hosts: master
  become: true
  tasks:
    - name: 패키지 업데이트
      yum:
        name: "*"
        state: latest

    - name: 필요한 패키지 설치
      yum:
        name:
          - yum-utils
          - device-mapper-persistent-data
          - lvm2
        state: present

    - name: containerd 설치
      yum:
        name: containerd.io
        state: present

    - name: containerd 서비스 활성화 및 시작
      systemd:
        name: containerd
        state: started
        enabled: true

    - name: Kubernetes GPG 키 등록 (최신 공식 경로)
      command: rpm --import https://pkgs.k8s.io/core:/stable:/v1.28/rpm/repodata/repomd.xml.key
      args:
        warn: false

    - name: Kubernetes 저장소 추가
      yum_repository:
        name: kubernetes
        description: Kubernetes Repository
        baseurl: https://pkgs.k8s.io/core:/stable:/v1.28/rpm/
        enabled: yes
        gpgcheck: yes
        repo_gpgcheck: yes
        gpgkey: https://pkgs.k8s.io/core:/stable:/v1.28/rpm/repodata/repomd.xml.key

    - name: Kubernetes 패키지 설치 (kubeadm, kubelet, kubectl)
      yum:
        name:
          - kubeadm
          - kubelet
          - kubectl
        state: present

    - name: Kubelet 서비스 활성화
      systemd:
        name: kubelet
        enabled: true

    # 방화벽 설정 추가
    - name: Kubernetes Master 방화벽 규칙 추가
      firewalld:
        port: "{{ item }}"
        permanent: true
        state: enabled
      with_items:
        - 6443/tcp
        - 2379-2380/tcp
        - 10251/tcp
        - 10252/tcp

    - name: 방화벽 재시작
      service:
        name: firewalld
        state: restarted
